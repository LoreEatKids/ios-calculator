<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <h1 class="result-int">0</h1>
        </div>

        <div class="notch"></div>

        <div class="buttons">
            <button class="button light ac">AC</button>
            <button class="button light reverse">+/-</button>
            <button class="button light percentual">%</button>
            <button class="button orange sign" data-sign="divisione">/</button>
            <button class="button int grey">7</button>
            <button class="button int grey">8</button>
            <button class="button int grey">9</button>
            <button class="button orange sign" data-sign="moltiplicazione">X</button>
            <button class="button int grey">4</button>
            <button class="button int grey">5</button>
            <button class="button int grey">6</button>
            <button class="button orange sign" data-sign="sottrazione">-</button>
            <button class="button int grey">1</button>
            <button class="button int grey">2</button>
            <button class="button int grey">3</button>
            <button class="button orange sign" data-sign="addizione">+</button>
            <button class="button int big-zero grey">0</button>
            <button class="button grey comma">,</button>
            <button class="button orange equal">=</button>
        </div>
    </div>
</body>
</html>
